version : "3.8"

services :
    
    configservice:
        image: "ultdocker123/configservice:latest"
        mem_limit: 700m
        ports:
            - "8071:8071"
        networks:
            - eazybank
    eurekaserver:
        image: "ultdocker123/eurekaserver:latest"
        mem_limit: 700m
        ports: 
            - "8888:8888"
        networks:
            - eazybank
        depends_on:
            - configservice
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: dev
            SPRING_CONFIG_IMPORT: configserver:http://configservice:8071/
            
    accounts :
        image: "ultdocker123/accounts:latest"
        mem_limit: 700m
        ports: 
            - "9000:9000"
        networks:
            - eazybank
        depends_on:
            - configservice
            - eurekaserver
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: dev
            SPRING_CONFIG_IMPORT: configserver:http://configservice:8071/
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8888/eureka/
            
    loan :
        image: "ultdocker123/loan:latest"
        mem_limit: 700m
        ports: 
            - "9100:9100"
        networks:
            - eazybank
        depends_on:
            - configservice
            - eurekaserver
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: dev
            SPRING_CONFIG_IMPORT: configserver:http://configservice:8071/
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8888/eureka/
            
    cards :
        image: "ultdocker123/cards:latest"
        mem_limit: 700m
        ports: 
            - "9200:9200"
        networks:
            - eazybank
        depends_on:
            - configservice
            - eurekaserver
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: dev
            SPRING_CONFIG_IMPORT: configserver:http://configservice:8071/
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eurekaserver:8888/eureka/
            
networks:
    eazybank: